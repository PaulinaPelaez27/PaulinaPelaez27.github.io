        <!--EJERCICIO 16-->
        <div class="container">
            
        
            <button type="button" class="btn btn-info" data-toggle="modal" data-target="#textEditorModal">Editor de Texto</button>
        
            <!-- Modal -->
            <div class="modal" id="textEditorModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Editor de Texto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div>
                                <button class="btn btn-secondary" onclick="formatText('bold')">Negrita</button>
                                <button class="btn btn-secondary" onclick="formatText('italic')">Cursiva</button>
                                <button class="btn btn-secondary" onclick="alignText('left')">Alineado Izquierda</button>
                                <button class="btn btn-secondary" onclick="alignText('center')">Alineado Centro</button>
                                <button class="btn btn-secondary" onclick="alignText('right')">Alineado Derecha</button>
                                <label for="fontSize">Tamaño de Letra:</label>
                                <input type="number" id="fontSize" min="1" max="100" onchange="changeFontSize()" value="3">
                                <label for="fontColor">Color de Texto:</label>
                                <input type="color" id="fontColor" onchange="changeFontColor()" value="#000000">
                            </div>
                            <div id="editorContent" contenteditable="true"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Guardar Cambios</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            

        <!--EJERCICIO 17-->
        <form id="sumNumbersForm">
            <div class="modal fade" id="sumNumbersModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Suma de Números en una Cadena</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="inputString">Ingrese la cadena:</label>
                                <input type="text" id="inputString" class="form-control" placeholder="Ingrese la cadena que contiene números" required>
                            </div>
                            <button type="button" class="boton-primario" onclick="sumarNumeros()">Calcular Suma</button>
                            <button type="button" class="boton-secundario" onclick="limpiarFormularioSumNumbers()">Limpiar</button>
                            <div id="resultSumNumbers"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#sumNumbersModal">Suma de Números en una Cadena</button>
        </form>
        
        
        

        <!--EJERCICIO 18-->
        <form id="matrixOperationsForm">
            <div class="modal fade" id="matrixOperationsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Operaciones con Matriz</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="matrixInput">Ingrese la matriz 3x3 (una fila por cada línea):</label>
                                <textarea id="matrixInput" class="form-control" placeholder="Ingrese la matriz numérica"></textarea>
                            </div>
                            <button type="button" class="boton-primario" onclick="calcularPropiedades()">Calcular</button>
                            <button type="button" class="boton-secundario" onclick="limpiarFormularioMatrixOperations()">Limpiar</button>
                            <div id="resultMatrixOperations"></div>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#matrixOperationsModal">Operaciones con Matriz</button>
        </form>
        
        
    </section>
